name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux-x86:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && make -f Makefile.linux-x86.mk
      - name: Test
        run: ./loda test
  build-linux-arm64:
    runs-on:
      - self-hosted
      - Linux
      - ARM64
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && make -f Makefile.linux-arm64.mk
      - name: Test
        run: ./loda test-fast
  build-macos-x86:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && make -f Makefile.macos-x86.mk
      - name: Test
        run: ./loda test
  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && make -f Makefile.macos-arm64.mk
      - name: Test
        run: ./loda test
  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Build
        run: cd src && nmake.exe /F Makefile.windows.mk
      - name: Enable crash dumps
        run: |
          reg add "HKLM\SOFTWARE\Microsoft\Windows\Windows Error Reporting\LocalDumps" /v DumpType /t REG_DWORD /d 2 /f
          reg add "HKLM\SOFTWARE\Microsoft\Windows\Windows Error Reporting\LocalDumps" /v DumpFolder /t REG_SZ /d "%cd%\\dumps" /f
          mkdir dumps
        shell: cmd
      - name: Test
        run: ./loda.exe test
      - name: Print crash dumps
        if: always()
        run: |
          if exist dumps\*.dmp (
            for %%f in (dumps\*.dmp) do (
              echo ==== Crash dump: %%f ====
              cdb -z %%f -c ".ecxr; kb; q"
            )
          ) else (
            echo No crash dumps found
          )
        shell: cmd
      - name: Upload crash dumps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crash-dumps
          path: dumps/*.dmp
          if-no-files-found: ignore
  code-coverage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Generate
        run: sudo apt install lcov && cd src && make -f Makefile.linux-x86.mk coverage
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: src/coverage/
