name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux-x86:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && make -f Makefile.linux-x86.mk
      - name: Test
        run: ./loda test
  build-linux-arm64:
    runs-on:
      - self-hosted
      - Linux
      - ARM64
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && make -f Makefile.linux-arm64.mk
      - name: Test
        run: ./loda test-fast
  build-macos-x86:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && make -f Makefile.macos-x86.mk
      - name: Test
        run: ./loda test
  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && make -f Makefile.macos-arm64.mk
      - name: Test
        run: ./loda test
  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Build
        run: cd src && nmake.exe /F Makefile.windows.mk
      - name: Test
        run: ./loda.exe test
